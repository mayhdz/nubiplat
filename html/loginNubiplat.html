<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nubiplatHernandez.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/e719bbb5e6.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="../scss/estilosnp.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <header class="header__navbar">
        <nav class="contenedor__navbar">
            <div class="items__navbar">
                <img class="logoNavbar" src="../assets/LogoCompleto.svg" alt="logo">
                <ul class="enlacesNavbar">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="../html/planesNubiplat.html">PLANES</a></li>
                    <li><a href="../html/descargaNubiplat.html">DESCARGA</a></li>
                    <li><a href="../html/blogNubiplat.html">BLOG</a></li>
                    <li><a href="#">INCIAR SESIÓN</a></li>
                </ul>
            </div>
        </nav>
    </header>



    <section class="contenedor__form">
        <div class="introForm">
            <img src="../assets/LogoIso.svg" alt="">
            <h4>Iniciar sesión</h4>
            <p class="disfrutaDe">Disfruta del mejor entretenimiento.</p>
        </div>
        <form class="formularioNp">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Correo electrónico">
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault"> Deseo suscribirme al newsletter </label>
            </div>
            <div class="userContrasena">
                <p>¿Nuevo? Crea una cuenta /</p>
                <p>Olvidé mi contraseña</p>
            </div>
        </form>
    </section>



    <footer>
        <section>
            <img class="footer-logo" src="../assets/LogoIso.svg" alt="logoIso">
            <p> Nubiplat 2021</p>
            <p> © Todos los derechos reservados</p>
        </section>
        <Section class="footer-redes">
            <ul>
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-youtube"></i></li>
            </ul>
        </Section>
        <section class="footer-soporte">
            <ul>
                <li><a href="#"><i class="far fa-question-circle"></i> Ayuda </a></li>
                <li><a href="#"><i class="far fa-envelope"></i> Contacto </a></li>
            </ul>
        </section>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
